<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>
    {% load static %}
    
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</head>
<body>
    
<!-- Sidebar Menu -->
<div class="menu">
    <h2>Menu</h2>
    <a href="{% url 'index' %}"><i class="fas fa-home"></i> Dashboard</a>
    <a href="{% url 'stafflist' %}"><i class="fas fa-users"></i> Staff</a>
    <a href="{% url 'staffregistration'%}"><i class="fas fa-user-plus"></i> Register Staff</a>
    <a href="{% url 'registration' %}"><i class="fas fa-user-plus"></i> Register user</a> 
    <a href="{% url 'user-feedback' %}"><i class="fas fa-comment"></i> Feedback</a>
    <a href="{% url 'allocation' %}"><i class="fas fa-calendar"></i> Allocation</a>
    <a href="{% url 'allocate' %}"><i class="fas fa-calendar"></i> Register Allocation</a>
    
</div>

<!-- Main Content Area -->
<div class="content">
    <!-- Horizontal Bar with Welcome Message -->
    <div class="horizontal-bar">
        {% if user.is_authenticated %}
        <div class="welcome">Welcome, {{ user.email }}</div>
        <a href="{% url 'logout' %}" class="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        {% endif %}
    </div>

    {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle with Popper (JS) -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
