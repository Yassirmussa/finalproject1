{% extends 'base.html' %}

{% block title %}Home Page{% endblock %}

{% block content %}

  <h2>Pie chart shows user's Feedback</h2>
  <div style="width: 30%; margin: 0 auto;">
    <canvas id="pieChart" width="200" height="200"></canvas>
  </div>

  <h2>Histogram shows user's Feedback</h2>
  <div style="width: 30%; margin: 0 auto; margin-top: 20px;">
    <canvas id="histogram" width="200" height="150"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Fetch data from API endpoint
    fetch('http://localhost:8000/api/getfeedback')
      .then(response => response.json())
      .then(data => {
        // Process data to get counts for each value
        const goodCount = data.filter(item => item.Value === 'good').length;
        const poorCount = data.filter(item => item.Value === 'poor').length;

        // Create pie chart
        var ctxPie = document.getElementById('pieChart').getContext('2d');
        var pieChart = new Chart(ctxPie, {
          type: 'pie',
          data: {
            labels: ['Good', 'Poor'],
            datasets: [{
              data: [goodCount, poorCount],
              backgroundColor: ['green', 'red']
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            legend: {
              display: false
            }
          }
        });

        // Create histogram
        var ctxHistogram = document.getElementById('histogram').getContext('2d');
        var histogram = new Chart(ctxHistogram, {
          type: 'bar',
          data: {
            labels: ['Good', 'Poor'],
            datasets: [{
              data: [goodCount, poorCount],
              backgroundColor: ['green', 'red']
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            legend: {
              display: false
            },
            scales: {
              yAxes: [{
                ticks: {
                  beginAtZero: true
                }
              }]
            }
          }
        });
      })
      .catch(error => console.error('Error fetching data:', error));
  </script>
{% endblock %}
